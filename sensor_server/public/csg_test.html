<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Boolean Intersection - Stable Version</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
            text-shadow: 0 0 5px #0f0;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="info">
        <b>BOOLEAN INTERSECTION (CSG) - STABLE</b><br>
        [ARRÁSTRAR] para mover | [RUEDA] para escalar el cono
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.7.3/build/index.module.js",
                "three-bvh-csg": "https://unpkg.com/three-bvh-csg@0.0.17/build/index.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { Brush, Evaluator, INTERSECTION } from 'three-bvh-csg';
        // 1. Configuración de la Escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(8, 8, 8);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        // 2. Objetos CSG
        const evaluator = new Evaluator();

        // El Plano (Objetivo) - Rojo tenue
        const planeGeo = new THREE.BoxGeometry(10, 0.01, 10);
        const planeMaterial = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const planeBrush = new Brush(planeGeo, planeMaterial);
        scene.add(planeBrush);
        // El Cono (Herramienta de corte) - Azul tenue
        const coneGeo = new THREE.ConeGeometry(2, 4, 32);
        const coneMaterial = new THREE.MeshBasicMaterial({
            color: 0x0000ff,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const coneBrush = new Brush(coneGeo, coneMaterial);
        // Posición inicial cruzando el plano
        coneBrush.position.set(0, 0, 0);
        scene.add(coneBrush);
        // El Resultado de la Intersección - Verde brillante
        const resultMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            wireframe: true,
            side: THREE.DoubleSide
        });
        const resultMesh = new THREE.Mesh(new THREE.BufferGeometry(), resultMaterial);
        scene.add(resultMesh);
        // 3. Lógica de Actualización CSG
        function updateCSG() {
            try {
                planeBrush.updateMatrixWorld();
                coneBrush.updateMatrixWorld();

                // Calculamos la intersección
                const tempResult = evaluator.evaluate(planeBrush, coneBrush, INTERSECTION);

                if (tempResult && tempResult.geometry) {
                    // Liberar memoria de la geometría vieja
                    if (resultMesh.geometry) resultMesh.geometry.dispose();
                    resultMesh.geometry = tempResult.geometry;

                    // Ocultar si no hay intersección
                    const pos = resultMesh.geometry.attributes.position;
                    resultMesh.visible = (pos && pos.count > 0);
                }
            } catch (e) {
                console.warn("Error en CSG:", e);
                resultMesh.visible = false;
            }
        }
        // 4. Interactividad (Arrastrar y Escalar)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isDragging = false;
        const dragPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0); // Plano de arrastre en Y=0
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            // Detectamos si hacemos clic en el resultado verde o en el plano rojo
            if (raycaster.intersectObjects([resultMesh, planeBrush]).length > 0) {
                isDragging = true;
                controls.enabled = false; // Desactivamos OrbitControls mientras arrastramos
            }
        });
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            if (isDragging) {
                raycaster.setFromCamera(mouse, camera);
                const intersectionPoint = new THREE.Vector3();
                if (raycaster.ray.intersectPlane(dragPlane, intersectionPoint)) {
                    coneBrush.position.copy(intersectionPoint);
                    updateCSG();
                }
            }
        });
        window.addEventListener('mouseup', () => {
            isDragging = false;
            controls.enabled = true;
        });
        window.addEventListener('wheel', (e) => {
            const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
            coneBrush.scale.multiplyScalar(scaleFactor);
            coneBrush.scale.clampScalar(0.1, 10);
            updateCSG();
        });
        // 5. Bucle de Animación
        scene.add(new THREE.GridHelper(20, 20, 0x222222, 0x111111));
        updateCSG();
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        // Ajuste de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
